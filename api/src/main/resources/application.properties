server.port=8180
server.servlet.context-path=/api
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

spring.datasource.name=api_db

#spring.datasource.url=jdbc:postgresql://localhost:5432/api-db
spring.datasource.url=jdbc:postgresql://192.168.99.100:5432/api-db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.hikari.connectionTimeout=5000
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.minimumIdle=3
spring.datasource.hikari.maximumPoolSize=5
spring.jpa.show-sql=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# LOGS
logging.level.org.springframework.web=INFO

pilger.diego.api.bach-size=50