<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Desafio App - Transações</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 ms-2 h1">Lojas</span>
    </nav>
    <div class="alert alert-primary" th:if="${message}">
        <h6 th:text="${message}"/>
    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th> Nome </th>
                <th> Saldo </th>
                <th> Ver Transações </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${lojas.empty}">
                <td colspan="2"> Nenhuma loja encontrada </td>
            </tr>
            <tr th:each="loja : ${lojas}">
                <td><span th:text="${loja.loja}"> Nome </span></td>
                <td><span th:text="${loja.saldo}"> Saldo </span></td>
                <td><a th:href="@{/transacoes(id=${loja.id})}" target="_blank">abrir</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <br/>

    <div>
        <a class="btn btn-primary ms-2" href="/uploadForm">ENVIAR NOVO ARQUIVO</a>
        <a class="btn btn-secondary ms-2" th:if="${ultimoId > 0}" th:href="@{/(fromId=${ultimoId})}" >Próxima página</a>
    </div>

</body>
</html>
