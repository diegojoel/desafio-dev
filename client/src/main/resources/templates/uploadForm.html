<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Desafio App - Transações</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:href="@{/styles/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand mb-0 ms-2 h1">Upload de Arquivos</span>
	</nav>

	<div class="alert alert-primary" th:if="${message}">
		<h6 th:text="${message}"/>
	</div>
	
	<div>
		<form method="POST" enctype="multipart/form-data" action="/uploadForm">
			<table class="table">
				<tr><td>Arquivo para enviar:</td><td><input class="btn btn-secondary" type="file" name="file" /></td></tr>
				<tr><td></td><td><input class="btn btn-primary" type="submit" value="Enviar" /></td></tr>
			</table>
		</form>
	</div>	

</body>
</html>
