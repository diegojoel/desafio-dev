<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Desafio App - Transações</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/bootstrap-5.1.3-dist/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 ms-2 h1">Transações</span>
    </nav>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th> Tipo </th>
                <th> Valor </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${transacoes.empty}">
                <td colspan="2"> Nenhuma transação encontrada </td>
            </tr>
            <tr th:each="transacao : ${transacoes}">
                <td><span th:text="${transacao.tipo}"> Tipo </span></td>
                <td><span th:text="${transacao.total}"> Valor </span></td>
            </tr>
            </tbody>
        </table>
    </div>
     
</body>
</html>
